# Docker Compose to spin up a local Kafka stack for testing purposes

version: '3.8'

services:
  # Cluster coordination. Keeps track of brokers, elects controllers, manages metadata.
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # Message broker. Accepts data from producers, stores it, allows consumers to read. 
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_MESSAGE_MAX_BYTES: 104857600 # 100 MiB
      KAFKA_REPLICA_FETCH_MAX_BYTES: 104857600
      KAFKA_MAX_REQUEST_SIZE: 104857600


